<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div id="root" class="container">
        <div class="items">
                
            <div class="item active">
                <img :src="images[currentIndexImg].src" alt="images[currentIndexImg].title">
                <div class="text">
                    <h3>{{images[currentIndexImg].title}}</h3>
                    <p>{{images[currentIndexImg].text}}</p>
                </div>
            </div> 
        
        </div>
        <div class="thumbs">
            <div class="prev"  @click="prevImg()"></div>

            <div v-for="img in images" class="thumb">
                <img :src="img.src" :alt="img.title">
            </div> 
            
            <div class="next"  @click="nextImg()"></div>
        </div>
   </div>

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
